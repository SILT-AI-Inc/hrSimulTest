<!DOCTYPE html>
<html>
<head>
    <title>HR Simulation - Register</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .links { margin-top: 20px; text-align: center; }
        .links a { color: #007cba; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Create New Account</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Create Account</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <div class="links">
        <p>Already have an account? <a href="/web/login">Login here</a></p>
    </div>
</body>
</html>
